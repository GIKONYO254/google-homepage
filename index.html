<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/949bb3b3d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li class="link"><a href="">Gmail</a></li>
                <li class="link"><a href="">Images</a></li>
                <li>
                    <div class="circle-shadow">
                        <a href="" class="menu-icon">
                            <span class="material-icons">apps</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="" class="user-icon">
                            <span>J</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content  -->
    <section class="content-section">
        <div class="content-wrapper">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo IMage" class="logo-img">
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input type="text" class="search-input">
                <span class="material-icons">mic</span>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="Feeling-Lucky-btn">I'm Feeling Lucky</button>
            </div>
            <div class="statement">
                <p><a href="">Stay updated on the Olympics with Google</a></p>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">Kiswahili</a></p>
            </div>
        </div>
    </section>
    <!-- Footer  -->
    <footer>
        <div class="footer-content upper-footer">
            <p>Kenya</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-center-footer">
                <li><a href="">Carbon neutral since 2007</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
